<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script src="PageScript.js"></script>
</head>

<body>
<table id="user-table">

    <tr>
        <th id="NoHeader">No.</th>
        <th class="table-header">Name</th>
        <th class="table-header">Email</th>
    </tr>

    <tr>
        <td></td>
        <td id="nodata">No data</td>
    </tr>

</table>

<div id="btnDiv">
    <button class="btn" id="add" onclick="formOpen(this)" id="add-user">+ Add User</button>
</div>

<div id='formContainer' class="hidden">
    
    <h2 id="formHeader" class="text-dark">User Details</h2>

    <form onsubmit="return false" id='user-form'>

       <div class="form-item">
        <label class="form-label-pad text-dark" for="name">Name:</label>
        <input type="text" id="name" name="name" value="" placeholder="John Doe" required>
       </div>

       <div class="form-item">
        <label class="form-label-pad text-dark" for="email">Email:</label>
        <input type="text" id="email" name="email" value="" placeholder="John@site.com" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" onchange="setCustomValidity('')" required oninvalid="emailcheck(this)">
       </div>

       <div class="form-item">
        <input type="submit" id="submit" value="Submit"  class="btn" onclick="formSubmit()">
       </div>

    </form> 

</div>
</body>
</html>
